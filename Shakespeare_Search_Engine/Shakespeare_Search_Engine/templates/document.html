<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Shakespeare Search Engine</title>
    <link
      rel="icon"
      href="{% static 'images/shakespeare.ico' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>{{ title }}</h1>
    <div>
      {% for line in content %}

    </div>
  </body>
</html>
